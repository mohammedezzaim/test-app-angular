    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'commandeItem.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
<ng-template pTemplate="content" >
        <p-tabView>
            <p-tabPanel header="{{'commandeItem.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">

                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="1">{{'commandeItem.commande' | translate}}</label>
                                <p-dropdown class="w-full"  appendTo="body"  [options]="commandes" [(ngModel)]="item.commande" id="1" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" optionLabel="code" placeholder="{{'commandeItem.commande' | translate}}"  >
                                </p-dropdown>
                                
                            </div>

                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="2">{{'commandeItem.prix' | translate}}</label>
                                    <p-inputNumber  id="2" placeholder="{{'commandeItem.prix' | translate}}" [(ngModel)]="item.prix"  >
                                    </p-inputNumber>
                                    
                                </div>

                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'commandeItem.quantite' | translate}}</label>
                                    <p-inputNumber  id="3" placeholder="{{'commandeItem.quantite' | translate}}" [(ngModel)]="item.quantite"  >
                                    </p-inputNumber>
                                    
                                </div>

                </div>
            </p-tabPanel>

        </p-tabView>

</ng-template>

<ng-template pTemplate="footer" >
    <div class="flex justify-end space-x-3 p-4">

            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-primary" label="{{'validate' | translate}}"  (click)="edit()">
                <i class="pi pi-check"></i> {{'validate' | translate}}
            </button>

                <button (click)="hideEditDialog()" class="border border-gray-400 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-md">
                    <i class="pi pi-times"></i> {{'cancel' | translate}}
                </button>

    </div>
</ng-template>

    </p-dialog>
