<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'commandeItem.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'commandeItem.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="1">{{'commandeItem.commande' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'commandeItem.commande' | translate}}" autofocus  id="1" [ngModel]="item.commande?.code">
                            </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="2">{{'commandeItem.prix' | translate}}</label>
                                    <p-inputNumber id="2" [disabled]="true" placeholder="{{'commandeItem.prix' | translate}}" [ngModel]="item.prix"></p-inputNumber>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'commandeItem.quantite' | translate}}</label>
                                    <p-inputNumber id="3" [disabled]="true" placeholder="{{'commandeItem.quantite' | translate}}" [ngModel]="item.quantite"></p-inputNumber>
                                </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="flex justify-end p-4">
            <div>
                <button class="border border-gray-400 font-semibold py-2 px-4 rounded shadow" (click)="hideViewDialog()">
                    <i class="pi pi-times"></i> Annuler
                </button>
            </div>
        </div>
    </ng-template>
</p-dialog>
